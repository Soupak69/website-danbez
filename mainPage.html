<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessConnect.com</title>
    <link rel="stylesheet" href="styleMain.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="signOut.js" defer></script>
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="background1.mp4" type="video/mp4">
    </video>

    <button class="logo-button">
        <img src = "logo.png" class = "logo"> 
    </button>

    <div class="rectangle">
        <h1>Local businesses</h1>
        <h2>in Mauritius</h2>
        <img src = "insidemauritius.jpg" class = "mauritius"> 
        
        <a href="restaurant.html" class="restaurant-link">
        <button class="restaurant-button">
            <i class='bx bx-restaurant'></i>
            <label>Restaurant</label>
        </button>
        </a>
        
        <a href="shopping.html" class="shopping-link">
        <button class="shopping-button">
            <i class='bx bxs-shopping-bag' ></i>
            <label>Shopping</label>
        </button>
        </a>
        
        <a href="hospital.html" class="health">
            <button class="hospital-button">
                <i class='bx bx-plus-medical' ></i>
                <label>Hospital</label>
            </button>    
        </a>

        <a href="bank.html" class="bank">
            <button class="bank-button">
                <i class='bx bxs-bank'></i>
                <label>Bank</label>
            </button>
        </a>
       
        <a href="it.html" class="it">
        <button class="it-button">
            <i class='bx bx-desktop'></i>
            <label>IT</label>
        </button>
        </a>
        
        <a href="transport.html" class="it">
        <button class="transport-button">
            <i class='bx bxs-car' ></i>
            <label>Transport</label>
        </button>
        </a>
        
    </div>

    <div class="wrapper">
        <button id = "signOut" type="signOut" class="btn">Sign Out</button>
    <div>
</body>
</html>
